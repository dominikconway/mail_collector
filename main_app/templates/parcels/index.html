{% extends 'base.html' %}
{% block content %}

<h1>The Manifest</h1>

{% for parcel in parcels %}
  <div class="card">
    <a href="{% url 'detail' parcel.id %}">
    <div class="card-content">
      <span class="card-title">{{ parcel.postage }}</span>
      <p>Postage: {{ parcel.postage }}</p>
      <p>Weight: {{ parcel.weight }} oz</p>
      <p>Delivery destination: {{parcel.destination}}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
